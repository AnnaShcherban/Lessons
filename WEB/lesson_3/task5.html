<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson3</title>
  </head>
  <body>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>
    <script>
      const driverCategory = prompt(`Назва категорія водія`, "A")
      let result
      switch (driverCategory) {
        case "A":
          document.write(`Можете cміливо з категорією A керувати мотоциклом.`)
          break
        case "B":
          document.write(
            `Можете cміливо з категорією B керувати легковим автомобілем.`
          )
          break
        case "С":
          document.write(
            `Можете cміливо з категорією C керувати вантажним  автомобілем.`
          )
          break
        default:
          document.write(`Некоректне введення`)
          break
      }
    </script>
  </body>
</html>
