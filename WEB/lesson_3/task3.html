<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>
    <script>
      const min = 1,
        max = 5
      const randomNumber = min + Math.floor(Math.random() * (max - min + 1))
      const firstEnterNum = parseInt(
        prompt(`відгадайте число за 2 спроби від 1 до 5`, 0)
      )
      const firstSecondNum = parseInt(
        prompt(`відгадайте число за 2 спроби від 1 до 5`, 0)
      )

      if (randomNumber === firstEnterNum || randomNumber === firstSecondNum)
        document.write("RIGHT")
      else {
        document.write("FALSE")
      }

      // Виводимо результати
    </script>
  </body>
</html>
